<body>
  <div class="container">
    <div class="top section">


      <div class="heading">
        <h2>Template Gallery</h2>
      </div>
      <div class="templates-container">
        <div class="template blank-template">
          <a routerLink="/form">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxoHfL_WcQ_Z6H7_50273A5uJ_MjKazoReuSQxqQLQrGkww_U4inkl-kWJANXoaNLXvQU&usqp=CAU"
              alt="Blank Template" class="template-image">
          </a>
          <span class="template-text">Blank Form</span>
        </div>
        <div class="template">
          <a routerLink="/login-form.html">
            <img
              src="https://img.freepik.com/premium-vector/login-page-3d-illustration-account-login-password-notifications-page-username-password-fields_372769-2194.jpg?w=2000"
              alt="Template 1" class="template-image">
          </a>
          <span class="template-text">Login Form</span>
        </div>
        <div class="template">
          <a routerLink="quiz-form.html">
            <img
              src="https://static.vecteezy.com/ti/vetor-gratis/p3/2040799-online-survey-icon-vector-design-eps-vetor.jpg"
              alt="Template 2" class="template-image">
          </a>
          <span class="template-text">Quiz Creation</span>
        </div>
        <div class="template">
          <a routerLink="invitation-form.html">
            <img src="https://cdn.wedevs.com/uploads/2018/11/How-to-create-an-RSVP-form-in-WordPress.png"
              alt="Template 3" class="template-image">
          </a>
          <span class="template-text">Invitation Form</span>
        </div>
      </div>


    </div>
    <div class="bottom section">
      <div class="heading">
        <h2>Recent Forms</h2>
      </div>
      <div class="templates-container">
        <span *ngFor="let form of forms.slice(0, 4).reverse() let i=index ">
          <div class="template">
            <a (click)="navbar.getform(form)">
              <img src="https://file.forms.app/sitefile/1669970831345.jpg" alt="Recent {{i}}" class="template-image">
              <span class="template-text">{{form.formname}}</span>
            </a>
          </div>
        </span>
      </div>
    </div>

  </div>
</body>
