<form (ngSubmit)="submitForm()">
  <ng-container *ngFor="let field of forms.fieldsList; let i = index">
    <div class="Labels" cdkDrag>
      <div class="text" *ngIf="field.toolid === 1">
        <div class="label-input-container">
          <label>{{ i + 1 }}. {{ field.fieldName }}</label>
          <input type="text" [name]="field.fieldName" [(ngModel)]="names" (input)="names">

        </div>
      </div>
      <div class="radio" *ngIf="field.toolid === 3">
        <label>{{ i + 1 }}. {{ field.fieldName }}</label>
        <ng-container *ngFor="let option of field.names">
          <input type="radio" [name]="field.fieldName" [value]="option">
          {{ option }}
        </ng-container>

      </div>
      <div class="checkbox" *ngIf="field.toolid === 2">
        <label>{{ i + 1 }}. {{ field.fieldName }}</label>
        <ng-container *ngFor="let option of field.names; let j=index">
          <input type="checkbox" [name]="field.fieldName" [value]="option" (change)="updateCheckedOptions(field,j)">
          {{ option }}
        </ng-container>

      </div>
      <div *ngIf="field.toolid === 8">
        <button mat-icon-button>{{ i + 1 }}. {{ field.fieldName }}</button>

      </div>
      <div class="date" *ngIf="field.toolid === 5">
        <label>{{ i + 1 }}. {{ field.fieldName }}</label>
        <input type="date" id="Test_Date">

      </div>
    </div>
  </ng-container>
  <button type="submit">Submit</button>
</form>
