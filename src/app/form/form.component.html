<app-navbar-only></app-navbar-only>

<body>
  <div class="forms-container">
    <mat-tab-group>
      <mat-tab label="Form">
        <mat-divider></mat-divider>
        <div class="container">
          <div class="right">
            <mat-tab-group>
              <mat-tab label="Input">
                <button (click)="addField('text')">Add Field</button>
              </mat-tab>
              <mat-tab label="Radios / Checkboxes">
                <button (click)="addField('radio')">Add Radio</button>
                <button (click)="addField('checkbox')">Add Checkbox</button>
              </mat-tab>
              <mat-tab label="Buttons">
                <button (click)="addField('button')">Add Button</button>
              </mat-tab>
              <mat-tab label="Date / Time">
                <input type="date" id="Test_Date">
                <button (click)="addField('DatePicker')">Add Date Field</button>
              </mat-tab>
            </mat-tab-group>
          </div>
          <mat-divider [vertical]="true"></mat-divider>
          <div class="left" cdkDropList (cdkDropListDropped)="drop($event)">
            <div class="">
              <input class="formname" type="text" name="myInput" [(ngModel)]="formname" placeholder="Form Name">
              <input class="description" type="text" name="lname" [(ngModel)]="desc" placeholder="Description" style="font-size: medium;">
              <hr>
            </div>
            <ng-container *ngFor="let field of forms.fieldsList">
              <div class="Labels">
                <div class="text" *ngIf="field.toolid === 1" cdkDrag>
                  <div class="label-input-container">
                    <label>{{ field.fieldName }}</label>
                    <input type='text' [name]="field.fieldName">
                    <button (click)="editField(field)">Edit</button>
                    <button (click)="deleteField(field)">Delete</button>
                  </div>
                </div>
                <div class="radio" *ngIf="field.toolid === 3" cdkDrag>
                  <label>{{ field.fieldName }}</label>
                  <ng-container *ngFor="let option of field.names">
                    <input type="radio" [name]="field.fieldName" [value]="option">{{ option }}
                  </ng-container>
                  <button (click)="editField(field)">Edit</button>
                  <button (click)="deleteField(field)">Delete</button>
                </div>
                <div class="checkbox" *ngIf="field.toolid === 2" cdkDrag>
                  <label>{{ field.fieldName }}</label>
                  <ng-container *ngFor="let option of field.names">
                    <input type="checkbox" [name]="field.fieldName" [value]="option">{{ option }}
                  </ng-container>
                  <button (click)="editField(field)">Edit</button>
                  <button (click)="deleteField(field)">Delete</button>
                </div>
                <div *ngIf="field.toolid === 8">
                  <button>{{ field.fieldName }}</button>
                  <button (click)="editField(field)">Edit</button>
                  <button (click)="deleteField(field)">Delete</button>
                </div>
                <div class="date" *ngIf="field.toolid === 5">
                  <label>{{ field.fieldName }}</label>
                  <input type="date" id="Test_Date">
                  <button (click)="editField(field)">Edit</button>
                  <button (click)="deleteField(field)">Delete</button>
                </div>
              </div>
            </ng-container>
            <div class="button-container">
              <button (click)="saveForms()">Save Form</button>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Responses">
        <div class="responses-header">
          <h3>Number of responses:</h3>
          <mat-slide-toggle color="primary"><span class="receiving-responses">Receiving Responses</span></mat-slide-toggle>
          <h4>List of users/IDs:</h4>
          <div class="user-list" *ngFor="let user of userlist">
            <div class="user-wrapper">
              <a routerLink="/response/{{ user.id }}" class="user-item">{{ user.name }}</a>
            </div>
            <div class="icons">
              <mat-icon class="icon-button" onclick="">delete</mat-icon>
              <mat-icon class="icon-button" onclick="">print</mat-icon>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</body>
